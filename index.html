<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Favourite Things</title>
</head>
<body>
    <div class="container">

        <form id="formOne" class="mt-1">
            
            <h1 class="text-center text-warning">Favourite Things</h1>
            <h3 class="text-center">Fill the fields below.</h3>
            <div class="form-group">
                <label for="color">What is your favourite colour?</label>
                <input id="color" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label for="food">What is your favourite food?</label>
                <input id="food" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label for="cloth">What is your favourite cloth designer?</label>
                <input id="cloth" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label for="shoe">What is your favourite shoe designer?</label>
                <input id="shoe" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label for="car">What is your favourite car brand?</label>
                <input id="car" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label for="movie">What is your favourite movie/tv-show?</label>
                <input id="movie" class="form-control" type="text" required>
            </div>
            <div class="form-group">
                <label for="song">What is your favourite song?</label>
                <input id="song" class="form-control" type="text" required>
            </div>
            <button type="submit" class="btn btn-success">Go!</button>
            
        </form>

        <ul id="user">

        </ul>
    </div>
    
</body>
</html>
